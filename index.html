<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>a-widget</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="player"> <!--player-->


    <div class="player-top"><!--górne okno z obrazkiem-->


        <div class="player-repeat-nav"><!--góry pasek repeat-->
            <img class="nav-icons" src="./images/btn-repeat-all.png" alt="repeat-all">
            <img class="nav-icons" src="./images/btn-shuffle.png" alt="shuffle">
            <img class="nav-icons" src="./images/btn-repeat-one.png" alt="repeat-one">
            <img src="./images/btn-menu.png" alt="menu">
        </div>


        <div class="player-song-info"><!--dolny pasek z nazwa wykonawcy-->
            <p>Icona Pop</p>
            <p>Still Don't Know</p>
        </div>
    </div>

    <div class="player-bottom"><!--dolny panel navigacja-->
        <nav>
            <a href="" class="nav-btn"><img src="./images/btn-share.png" alt="share"></a>
            <a href="" class="nav-btn"><img src="./images/btn-previous.png" alt="previous"></a>
            <a href="" class="center-btn"><img src="./images/btn-pause.png" alt="pause"></a>
            <!--play button-->
            <a href="" class="nav-btn"><img src="./images/btn-next.png" alt="next"></a>
            <a href="" class="nav-btn"><img src="./images/btn-heart.png" alt="heart"></a>

        </nav>
    </div>
</div>
</body>
</html>
