<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>a-widget</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--make sure then sit here and not link rel or something-->


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rambla:400,700" rel="stylesheet">
</head>
<body>

<div class="player"> <!--player-->


    <div class="player-top"><!--górne okno z obrazkiem-->


        <div class="player-repeat-nav"><!--góry pasek repeat-->
            <ul>
            <li><img src="./images/btn-repeat-all.png" alt="repeat-all">
            <li><img id="center-btn" src="./images/btn-shuffle.png" alt="shuffle"></li>
            <li><img src="./images/btn-repeat-one.png" alt="repeat-one"></li>

            <img id="menu-btn" src="./images/btn-menu.png" alt="menu">
            </ul>
        </div>


        <div class="player-song-info"><!--dolny pasek z nazwa wykonawcy-->
            <p>Icona Pop</p>
            <p>Still Don't Know</p>
        </div>
    </div>

    <!--Font awesome zamiast guzików nawigacji-->

    <div class="player-bottom"><!--dolny panel navigacja-->
        <ul>
            <li class="nav-btn"><img src="./images/btn-share.png" alt="share"></li>
            <li class="nav-btn"><img src="./images/btn-previous.png" alt="previous"></li>
            <li class="center-btn"><img id="center-btnId" src="./images/btn-pause.png" onclick="changeImage()" alt="pause"></li>
            <!--play button-->
            <li class="nav-btn"><img src="./images/btn-next.png" alt="next"></li>
            <li class="nav-btn"><img src="./images/btn-heart.png" alt="heart"></li>

        </ul>
    </div>
</div>

<div class="player-list">



    <div class="player-top2"><!--górne okno z obrazkiem-->


        <div class="player-repeat-nav2"><!--góry pasek repeat-->

                <img id="return-btn" src="./images/btn-return.png" alt="menu">
                <p>Playlist</p>

        </div>

    </div>



</div>

</body>
</html>
