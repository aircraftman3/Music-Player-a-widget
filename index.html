<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>a-widget</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./lionbars.css"/>
    <link href="https://fonts.googleapis.com/css?family=Rambla:400,700" rel="stylesheet">
</head>
<body>
<div class="background">
    <div class="player">
        <div class="player-top">
            <div class="player-repeat-nav">
                <ul>
                    <li><img src="./images/btn-repeat-all.png" alt="repeat-all">
                    <li><img id="center-btn" src="./images/btn-shuffle.png" alt="shuffle"></li>
                    <li><img src="./images/btn-repeat-one.png" alt="repeat-one"></li>
                    <img id="menu-btn" src="./images/btn-menu.png" alt="menu">
                </ul>
            </div>
            <div class="player-song-info">
                <h4 id="current-artist"></h4>
                <h5 id="current-song-title"></h5>
            </div>
        </div>
        <div class="player-bottom">
            <ul>
                <li class="nav-btn"><img src="./images/btn-share.png" alt="share"></li>
                <li class="nav-btn"><img id="btn-previous" src="./images/btn-previous.png" alt="previous"></li>
                <li class="center-btn"><img id="center-btnId" src="./images/btn-pause.png" onclick="changeImage()"
                                            alt="pause"></li>
                <li class="nav-btn"><img id="btn-next" src="./images/btn-next.png" alt="next"></li>
                <li class="nav-btn"><img src="./images/btn-heart.png" alt="heart"></li>

            </ul>
        </div>
    </div>
    <div class="player-list">
        <div class="player-top2">
            <div class="player-repeat-nav2">
                <img id="return-btn" src="./images/btn-return.png" alt="return">
                <p id="playlist-header">Playlist</p>
                <ul id="songs-container">
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="./script.js"></script>
<script src="./lionbars.js"></script>
</body>
</html>
