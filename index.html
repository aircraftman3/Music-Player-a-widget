<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>a-widget</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="player"> <!--player-->


    <div class="player-top"><!--górne okno z obrazkiem-->


        <div class="player-repeat-nav"><!--góry pasek repeat-->
            <img src="./images/btn-repeat-all.png" alt="repeat-all">
            <img src="./images/btn-shuffle.png" alt="shuffle">
            <img src="./images/btn-repeat-one.png" alt="repeat-one">
            <img src="./images/btn-menu.png" alt="menu">
        </div>


        <div class="player-song-info"><!--dolny pasek z nazwa wykonawcy-->
            <p>Icona Pop</p>
            <p>Still Don't Know</p>
        </div>
    </div>

    <div class="player-bottom"><!--dolny panel navigacja-->
        <img src="./images/btn-share.png" alt="share">
        <img src="./images/btn-previous.png" alt="previous">
        <img src="./images/btn-pause.png" alt="pause">
        <!--<img src="" alt="play">-->
        <img src="./images/btn-next.png" alt="next">
        <img src="./images/btn-heart.png" alt="heart">
    </div>
</div>
</body>
</html>
